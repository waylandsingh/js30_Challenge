<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: 0.06s;
      transition-timing-function: ease-in-out;
      /* display:none; */
    }

  </style>

  <script>
    // need to write JS that will apply a different rotation to each hand based on the time

    // get references to second, minute, hour hands
    const second = document.getElementsByClassName("second-hand")[0]
    console.log(second)
    const minute = document.getElementsByClassName("minute-hand")[0]
    const hour = document.getElementsByClassName("hour-hand")[0]

    // first, this should NOT be in a loop
    function updateHands() {
      // next get the time, and
      let currTime = new Date()
      let currSecs = currTime.getSeconds()
      let currMin = currTime.getMinutes()
      let currHour = currTime.getHours()

      // update the seconds hand
      second.style.transform = `rotate(${(currSecs*6+90)}deg)`
      minute.style.transform = `rotate(${currMin*6 + 90}deg)`
      hour.style.transform = `rotate(${currHour*30+90}deg)`
      
        
    }

    setInterval(updateHands, 100)
    second.style.display = "block"
  </script>
</body>
</html>
